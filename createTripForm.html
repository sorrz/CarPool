    <!DOCTYPE html>
    <html lang="en">
    <head>
      <title>Carpool Karaoke</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <link rel="stylesheet" href="createtTripForm.css">
    </head>
    <body>

  
  <body>
      <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">CarPool Karaoke</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="#">LOG IN/BECOME A MEMBER</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Contact.html">CONTACT US</a>
        </li>
      
      </ul>
     
    </div>
  </div>
</nav>

<!--Header section-->
<header>
  <section class="main-layout">
      <div class="header">

          <section class="logoIndex">

              <img src="img/backgroundCar.png" class="img-fluid" alt="Logo">
              <div class="centered">A special kind of carpooling</div>
      
          </section>
      </div>
  </section>
</header>


<div class="container-fluid bg-2 text-center">

      <form class="form" id="form">
        <div class="form-control">
          <label>Start location</label>
          <input
            type="text"
            placeholder="Insert town here"
            id="startLocation"
          />
          <small> </small>
        </div>
        <div class="form-control">
          <label>Final destination</label>
          <input type="text" placeholder="Insert town here" id="endLocation" />
          <small>Error </small>
        </div>
        <div class="form-control">
          <label>Date</label>
          <input type="datetime-local" id="dateTime" required />
          <small> </small>
        </div>
        <div class="form-control">
          <label>Seats available</label>
          <input type="number" id="numberOfAvailableSeats" min="1" max="50" />
          <small> </small>
        </div>
        <div class="form-control">
          <label>Price</label>
          <input type="number" id="price" min="1"/>
          <small> </small>
        </div>
        <div class="form-control">
          <label>Allergic</label>
          <input type="checkbox" id="isAllergic" onclick="toggleAllergies()" />
          <input type="Insert allergies here" id="allergiesText" />
          <small></small>
        </div>
        <div class="form-control">
          <label>Additional notes</label>
          <textarea
            rows="5"
            placeholder="Write your note here (optional)"
            id="noteToPassenger"
          ></textarea>
        </div>


  <h3 class="margin">Create trip</h3>
  <div class="createTrip">


    <form class="form" id="form">
      <div class="form-control">
        <label>Start location</label>
        <input
          type="text"
          placeholder="Insert town here"
          id="startLocation"
        />
        <small> </small>
      </div>
      <div class="form-control">
        <label>Final destination</label>
        <input type="text" placeholder="Insert town here" id="endLocation" />
        <small>Error</small>
      </div>
      <div class="form-control">
        <label>Date</label>
        <input type="datetime-local" id="dateTime" required />
        <small> </small>
      </div>
      <div class="form-control">
        <label>Seats available</label>
        <input type="number" id="numberOfAvailableSeats" min="1" max="50" />
        <small> </small>
      </div>
      <div class="form-control">
        <label>Allergic</label>
        <input type="checkbox" id="isAllergic" onclick="toggleAllergies()" />
        <input type="Insert allergies here" id="allergiesText" />
        <small></small>
      </div>
      <div class="form-control">
        <label>Additional notes</label>
        <textarea
          rows="5"
          placeholder="Write your note here (optional)"
          id="noteToPassenger"
        ></textarea>
      </div>

      <button id="submit">Submit</button>
    </form>
  </div>

</div>

<footer class="container-fluid bg-4 text-center">
  <p>Design E.Baker</p> 
</footer>

    <script src="createTripForm.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>

<!--  Trip should contain
[X]Start destination 
[X]End destination
[X]Date & Time
[X]Allergies
[X]Number of seats available
[X]Notes to passengers - Example: The driver is bringing its dog along for the ride, the car does not have air conditioning etc

Driver - No need to put this in the form. Should already know the drivers name since the driver is logged in
Passengers - Can't add passengers when creating a trip
-->
