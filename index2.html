<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>CarPool Karaoke</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="createtTripForm.css"/>
</head>

<body>

    <!-- Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CarPool Karaoke</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#createTrip">Create a trip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#feed">Search trip</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contact</a>
          </li>
        
        </ul>
       
      </div>
    </div>
  </nav>

  <div class="container-fluid bg-2 text-center">

<!-- <div class="createTrip"> -->

<section class="createTrip" id="createTrip">
    <form class="form" id="form">
        <div class="header">
            <h2>Create Trip</h2>
        </div>
        <div class="field-control">

            <label>Start location</label>
            <input
                    type="text"
                    placeholder="Insert town here"
                    id="startLocation"
            />
            <small> </small>
        </div>
        <div class="field-control">
            <label>Final destination</label>
            <input type="text" placeholder="Insert town here" id="endLocation"/>
            <small>Error </small>
        </div>
        <div class="field-control">
            <label>Date</label>
            <input type="datetime-local" id="dateTime" required/>
            <small> </small>
        </div>
        <div class="field-control">
            <label>Seats available</label>
            <input type="number" id="numberOfAvailableSeats" min="1" max="50"/>
            <small> </small>
        </div>
        <div class="field-control">
            <label>Price</label>
            <input type="number" id="price" min="1"/>
            <small> </small>
        </div>
        <div class="field-control">
            <label>Allergic</label>
            <input type="checkbox" id="isAllergic" onclick="toggleAllergies()"/>
            <input type="Insert allergies here" id="allergiesText"/>
            <small></small>
        </div>
        <div class="field-control">
            <label>Additional notes</label>
            <textarea
                    rows="5"
                    placeholder="Write your note here (optional)"
                    id="noteToPassenger"
            ></textarea>
        </div>

        <button id="submit">Submit</button>
    </form>
</section>
<!-- </div> -->
<section class="feed" id="feed">
<br><br><br>
<div id="feed" class="bottom-feeder">
    <div class="feed-container" id="feed-container">
        <!-- JS Data output here! -->
    </div>
</div>
</div>
</section>
<!-- Contact -->
<section class="contact" id="contact">
    <div class="container-fluid bg-5 text-center">

        <h3 class="margin">Get in touch</h3>
        <p>We are here to answer any questions you might have about us and/or our services.<br><br>
            Send us an email or give us a call and we'll have a chat!
        </p><br>
        <p><b>Sayhi@carpoolkaraoke.com</b></p>
        <p><b>010-111000222</b></p>
    
    
     </div>

</section>

<script src="js/createTripForm.js"></script>
<script src="js/main.js"></script>
<script src="js/feed.js"></script>
</body>
</html>

<!--  Trip should contain
[X]Start destination 
[X]End destination
[X]Date & Time
[X]Allergies
[X]Number of seats available
[X]Notes to passengers - Example: The driver is bringing its dog along for the ride, the car does not have air conditioning etc

Driver - No need to put this in the form. Should already know the drivers name since the driver is logged in
Passengers - Can't add passengers when creating a trip
-->
